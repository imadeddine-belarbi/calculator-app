<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="calculation">
        <input type="text" disabled>
      </div>
      <div class="operation">
        <button data-type="operator" class="c-main">AC</button>
        <button data-type="operator" class="c-main">C</button>
        <button data-type="operator" class="c-main">%</button>
        <button data-type="operator" class="c-main">/</button>
        <button data-type="operand">7</button>
        <button data-type="operand">8</button>
        <button data-type="operand">9</button>
        <button data-type="operator" class="c-main">*</button>
        <button data-type="operand">4</button>
        <button data-type="operand">5</button>
        <button data-type="operand">6</button>
        <button data-type="operator" class="c-main">-</button>
        <button data-type="operand">1</button>
        <button data-type="operand">2</button>
        <button data-type="operand">3</button>
        <button data-type="operator" class="c-main">+</button>
        <button data-type="operand">0</button>
        <button data-type="operand">.</button>
        <button data-type="operator">=</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
